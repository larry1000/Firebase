<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>


    <div id="container">
        <div class="jumbotron">
            <h1 class="display-4">Any Time is Train Time</h1>
            <hr class="my-4">

        </div>

<div class="card">
    <div class="card-header">
        Current Train Schedule</div>
        <table class="table table-hover" id="table-data">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
 
            </tbody>
        </table>
    
    <div class="card-body">


    </div>
</div>
        </div>
<div class="card">
    <div class="card-header">
        Add Train
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">First Train Time (HH:MM)</label>
                <input type="time" class="form-control" id="formGroupExampleInput3" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput4">Frequency (min)</label>
                <input type="text" class="form-control" id="formGroupExampleInput4">
            <input class="btn btn-primary" id="addTrain"type="submit" value="Submit">
            </div>
        </form>
           
    </div>
</div>










    </div>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
